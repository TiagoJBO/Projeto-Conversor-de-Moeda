<!DOCTYPE html>
<html lang="pt-br">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">


    <title>DevClub - Convert Money</title>
</head>

<body>
    <img class=" logo" src="./assets/1 euro vai e vem .gif" alt="devclub-logo-money">

    <main>
        <label>
            converter <b>De:</b>
            <select class="currency-select-convert-from">
                <option value=""> Selecione</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Estelina</option>
                <option value="bitcoin">₿ Bitcoin</option>

            </select>
        </label>

        <label>
            Coneveter <b>Para:</b>
            <select class="currency-select-convert-to">
                <option value="">Selecione</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Estelina</option>
                <option value="bitcoin">₿ Bitcoin</option>

            </select>
        </label>
        <label">
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
            </label>


            <button class="convert-button"> Converter</button>


            <section>
                <div class="currency-box">
                    <img class="currency-img-to-convert" src="" alt="">
                    <p class="currency-name1" id="currency-name-to-convert"></p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>
                <img class=" arrow-img" src="./assets/Vector.png" alt=" logo-vector">

                <div class="currency-box">
                    <img class="currency-img-converted" src="" alt="">
                    <p class="currency-name2" id="currency-name-conveted"></p>
                    <p class="currency-value">US$ 0,0</p>
                </div>
            </section>

    </main>


</body>
<script src="./script.js"></script>

</html>
